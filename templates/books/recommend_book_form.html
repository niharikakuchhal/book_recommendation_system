{% extends 'books/base.html' %}

{% block content %}
<h2>Recommend a Book</h2>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="book_title">Book Title:</label>
        <input type="text" name="book_title" id="book_title" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" class="form-control">
    </div>
    <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" name="category" id="category" class="form-control">
    </div>
    <div class="form-group">
        <label for="publication_date">Publication Date:</label>
        <input type="text" name="publication_date" id="publication_date" class="form-control">
    </div>
    <div class="form-group">
        <label for="book_description">Description:</label>
        <textarea name="book_description" id="book_description" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Recommend</button>
</form>
{% endblock %}
